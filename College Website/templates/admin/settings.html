{% extends 'admin/base_admin.html' %}
{% load static %}

{% block page_title %}Settings{% endblock %}

{% block content %}
<div class="row g-4">
    <!-- General Settings -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">General Settings</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Site Title</label>
                        <input type="text" class="form-control" value="EduCollege">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Site Description</label>
                        <textarea class="form-control" rows="3">Premier educational institution</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact Email</label>
                        <input type="email" class="form-control" value="info@educollege.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact Phone</label>
                        <input type="tel" class="form-control" value="+1234567890">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" rows="2">123 Education Street, City, State</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Save Settings
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Appearance Settings -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Appearance</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Theme Color</label>
                        <div class="d-flex gap-2">
                            <input type="color" class="form-control form-control-color" value="#4F46E5">
                            <input type="text" class="form-control" value="#4F46E5" readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Logo</label>
                        <input type="file" class="form-control" accept="image/*">
                        <small class="text-muted">Recommended size: 200x60px</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Favicon</label>
                        <input type="file" class="form-control" accept="image/*">
                        <small class="text-muted">Recommended size: 32x32px</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Layout</label>
                        <select class="form-select">
                            <option>Wide</option>
                            <option selected>Boxed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Update Appearance
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row g-4 mt-0">
    <!-- Notification Settings -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Notifications</h5>
            </div>
            <div class="card-body">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                    <label class="form-check-label" for="emailNotif">
                        Email Notifications
                    </label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="appNotif" checked>
                    <label class="form-check-label" for="appNotif">
                        Application Alerts
                    </label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="placementNotif" checked>
                    <label class="form-check-label" for="placementNotif">
                        Placement Updates
                    </label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="eventNotif">
                    <label class="form-check-label" for="eventNotif">
                        Event Reminders
                    </label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="systemNotif" checked>
                    <label class="form-check-label" for="systemNotif">
                        System Notifications
                    </label>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Save Preferences
                </button>
            </div>
        </div>
    </div>

    <!-- Security Settings -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Security</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" placeholder="Enter current password">
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" placeholder="Enter new password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm new password">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="twoFactor">
                    <label class="form-check-label" for="twoFactor">
                        Enable Two-Factor Authentication
                    </label>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-lock me-1"></i>Update Password
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row g-4 mt-0">
    <!-- System Settings -->
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">System Configuration</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Timezone</label>
                        <select class="form-select">
                            <option>UTC</option>
                            <option selected>Asia/Kolkata</option>
                            <option>America/New_York</option>
                            <option>Europe/London</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Date Format</label>
                        <select class="form-select">
                            <option>DD/MM/YYYY</option>
                            <option selected>MM/DD/YYYY</option>
                            <option>YYYY-MM-DD</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Language</label>
                        <select class="form-select">
                            <option selected>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Items Per Page</label>
                        <select class="form-select">
                            <option>10</option>
                            <option selected>25</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Session Timeout (minutes)</label>
                        <input type="number" class="form-control" value="30">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Maintenance Mode</label>
                        <select class="form-select">
                            <option selected>Off</option>
                            <option>On</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary">
                    <i class="fas fa-cog me-1"></i>Update System Settings
                </button>
                <button class="btn btn-outline-danger ms-2">
                    <i class="fas fa-sync me-1"></i>Clear Cache
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
