{% extends 'admin/base_admin.html' %}
{% load static %}

{% block page_title %}Add Course{% endblock %}

{% block content %}
<div class="page-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-1">Add New Course</h2>
            <p class="text-muted mb-0">Fill in the course details below</p>
        </div>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>
            Back to Dashboard
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="name" class="form-label">Course Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Computer Science Engineering" required>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="code" class="form-label">Course Code <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="code" name="code" placeholder="e.g., CSE101" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 4 Years" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                                <select class="form-control" id="department" name="department" required>
                                    <option value="">Select Department</option>
                                    {% for dept in departments %}
                                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter course description..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="eligibility" class="form-label">Eligibility</label>
                        <textarea class="form-control" id="eligibility" name="eligibility" rows="2" placeholder="Enter eligibility criteria..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="seats" class="form-label">Total Seats</label>
                                <input type="number" class="form-control" id="seats" name="seats" placeholder="e.g., 60" min="1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fee" class="form-label">Annual Fee (â‚¹)</label>
                                <input type="number" class="form-control" id="fee" name="fee" placeholder="e.g., 50000" min="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn-add">
                    <i class="fas fa-save me-1"></i>
                    Save Course
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
