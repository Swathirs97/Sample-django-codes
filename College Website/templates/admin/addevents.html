{% extends 'admin/base_admin.html' %}
{% load static %}

{% block page_title %}Add Event{% endblock %}

{% block content %}
<div class="page-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-1">Add New Event</h2>
            <p class="text-muted mb-0">Fill in the event details below</p>
        </div>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i>
            Back to Dashboard
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="title" class="form-label">Event Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="e.g., Annual Tech Fest 2024" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date" class="form-label">Event Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="time" class="form-label">Event Time <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="time" name="time" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="venue" class="form-label">Venue <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="venue" name="venue" placeholder="e.g., Main Auditorium" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter event description..." required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="organizer" class="form-label">Organizer</label>
                                <input type="text" class="form-control" id="organizer" name="organizer" placeholder="e.g., CSE Department">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="contact" name="contact" placeholder="e.g., 9876543210">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="photo" class="form-label">Event Photo</label>
                        <div class="upload-box text-center p-4 border rounded">
                            <i class="fas fa-image fa-3x text-muted mb-2"></i>
                            <p class="text-muted mb-2">Click to upload photo</p>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                            <small class="text-muted">Recommended: 800x600px, Max 5MB</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="upcoming" value="upcoming" checked>
                            <label class="form-check-label" for="upcoming">Upcoming</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="ongoing" value="ongoing">
                            <label class="form-check-label" for="ongoing">Ongoing</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="completed" value="completed">
                            <label class="form-check-label" for="completed">Completed</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn-add">
                    <i class="fas fa-save me-1"></i>
                    Save Event
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
