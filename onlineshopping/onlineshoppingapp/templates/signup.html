{% extends 'home.html' %}

{% block content %}

<style>
  /* Auth Form Container Styles */
  .auth-form-container {
    min-height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Auth Card Styles */
  .auth-card {
    max-width: 580px;
    width: 100%;
    background: #ffffff;
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: 0;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    position: relative;
    border: 1px solid #e8e8e8;
    transition: all 0.4s ease;
  }

  .auth-card:hover {
    box-shadow: 0 8px 40px rgba(212, 175, 55, 0.12);
    border-color: #d4af37;
  }

  /* Auth Card Header Styles */
  .auth-card-header {
    background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
    padding: 40px;
    text-align: center;
    color: #2c2c2c;
    position: relative;
    overflow: hidden;
    border-bottom: 1px solid #e8e8e8;
  }

  .auth-card-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: none;
  }

  .auth-card-header h3 {
    font-size: 2.2rem;
    font-weight: 300;
    letter-spacing: 4px;
    text-transform: uppercase;
    font-family: 'Cormorant Garamond', serif;
    margin: 0;
    text-shadow: none;
    position: relative;
    z-index: 1;
  }

  .auth-card-header p {
    margin: 15px 0 0 0;
    opacity: 0.85;
    position: relative;
    z-index: 1;
    font-size: 1.05rem;
    font-family: 'Lato', sans-serif;
    letter-spacing: 0.5px;
  }

  .auth-card-header i {
    display: inline-block;
    font-size: 2rem;
    color: #d4af37;
    margin-right: 10px;
  }

  /* Auth Card Body Styles */
  .auth-card-body {
    padding: 40px 45px;
  }

  /* Auth Form Styles */
  .auth-form label {
    font-weight: 400;
    color: #2c2c2c;
    margin-bottom: 10px;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    font-family: 'Lato', sans-serif;
    display: block;
  }

  .auth-form input {
    border: none;
    border-bottom: 2px solid #e8e8e8;
    border-radius: 0;
    padding: 16px 0;
    font-size: 1.05rem;
    transition: all 0.4s ease;
    background: transparent;
    font-family: 'Lato', sans-serif;
    width: 100%;
  }

  .auth-form input:hover {
    border-bottom-color: #d4af37;
  }

  .auth-form input:focus {
    border-bottom-color: #d4af37;
    box-shadow: 0 2px 0 0 rgba(212, 175, 55, 0.1);
    outline: none;
    transform: translateY(-1px);
  }

  .auth-form p {
    position: relative;
    margin-bottom: 25px;
  }

  .auth-form .helptext {
    font-size: 0.8rem;
    color: #8b8b8b;
    margin-top: 8px;
    display: block;
    font-family: 'Lato', sans-serif;
    line-height: 1.5;
    font-style: italic;
  }

  .auth-form ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  .auth-form ul li {
    color: #dc2626;
    font-size: 0.85rem;
    margin: 8px 0;
    padding: 8px 12px 8px 32px;
    position: relative;
    background: rgba(220, 38, 38, 0.05);
    border-left: 3px solid #dc2626;
    font-family: 'Lato', sans-serif;
  }

  .auth-form ul li::before {
    content: "âš ";
    position: absolute;
    left: 10px;
    font-size: 1rem;
  }

  /* Auth Footer Styles */
  .auth-footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid transparent;
    border-image: linear-gradient(90deg, transparent, #e0e0e0, transparent);
    border-image-slice: 1;
  }

  .auth-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 25px;
    border-top: 1px solid #e8e8e8;
  }

  .auth-footer p {
    font-family: 'Lato', sans-serif;
    color: #8b8b8b;
    font-size: 0.95rem;
  }

  .auth-footer a {
    color: #d4af37;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    padding-bottom: 2px;
  }

  .auth-footer a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: #d4af37;
    transition: width 0.3s ease;
  }

  .auth-footer a:hover {
    color: #b8941f;
    transform: translateX(3px);
  }

  .auth-footer a:hover::after {
    width: 100%;
  }
</style>
<!-- Sign Up Container -->
<div class="auth-form-container">
  <div class="auth-card">
    <!-- Auth Card Header -->
    <div class="auth-card-header">
      <h3 style="color: rgb(0, 0, 0);">
        <i class="fas fa-user-plus"></i> Create Account
      </h3>
      <p style="color: rgb(0, 0, 0);">Join us and start shopping today!</p>
    </div>

    <!-- Auth Card Body -->
    <div class="auth-card-body">
      <form action="" method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Submit Button -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-custom btn-lg">
            <i class="fas fa-check-circle"></i> Sign Up
          </button>
        </div>
      </form>

      <!-- Auth Footer -->
      <div class="auth-footer">
        <p class="mb-0">
          Already have an account?
          <a href="{% url 'signin' %}">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
