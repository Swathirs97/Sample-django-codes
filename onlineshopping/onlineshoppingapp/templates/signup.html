{% extends 'home.html' %}

{% block content %}

<style>
  /* Auth Form Container Styles */
  .auth-form-container {
    min-height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Auth Card Styles */
  .auth-card {
    max-width: 550px;
    width: 100%;
    background: #ffffff;
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: 4px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2), 0 0 1px rgba(255, 255, 255, 0.5) inset;
    overflow: hidden;
    position: relative;
    border: 1px solid #e2e8f0;
  }

  /* Auth Card Header Styles */
  .auth-card-header {
    background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
    padding: 40px;
    text-align: center;
    color: #2c2c2c;
    position: relative;
    overflow: hidden;
    border-bottom: 1px solid #e8e8e8;
  }

  .auth-card-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: none;
  }

  .auth-card-header h3 {
    font-size: 2rem;
    font-weight: 300;
    letter-spacing: 4px;
    text-transform: uppercase;
    font-family: 'Cormorant Garamond', serif;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }

  .auth-card-header p {
    margin: 10px 0 0 0;
    opacity: 1;
    position: relative;
    z-index: 1;
  }

  .auth-card-header i {
    display: inline-block;
  }

  /* Auth Card Body Styles */
  .auth-card-body {
    padding: 12px 24px;
  }

  /* Auth Form Styles */
  .auth-form label {
    font-weight: 600;
    color: #555;
    margin-bottom: 8px;
    font-size: 0.95rem;
  }

  .auth-form input {
    border: none;
    border-bottom: 1px solid #e8e8e8;
    border-radius: 0;
    padding: 14px 0;
    font-size: 1rem;
    transition: all 0.4s ease;
    background: transparent;
    font-family: 'Lato', sans-serif;
  }

  .auth-form input:hover {
    border-bottom-color: #d4af37;
  }

  .auth-form input:focus {
    border-bottom-color: #d4af37;
    box-shadow: none;
    outline: none;
  }

  .auth-form p {
    position: relative;
  }

  .auth-form .helptext {
    font-size: 0.85rem;
    color: #666;
    margin-top: 5px;
    display: block;
  }

  .auth-form ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  .auth-form ul li {
    color: #dc3545;
    font-size: 0.9rem;
    margin: 5px 0;
    padding-left: 20px;
    position: relative;
  }

  .auth-form ul li::before {
    content: "âš ";
    position: absolute;
    left: 0;
  }

  /* Auth Footer Styles */
  .auth-footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid transparent;
    border-image: linear-gradient(90deg, transparent, #e0e0e0, transparent);
    border-image-slice: 1;
  }

  .auth-footer a {
    color: #2c5282;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    padding-bottom: 2px;
  }

  .auth-footer a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #2c5282, #2c5282);
    transition: width 0.3s ease;
  }

  .auth-footer a:hover {
    color: #2c5282;
    transform: translateX(3px);
  }

  .auth-footer a:hover::after {
    width: 100%;
  }
</style>
<!-- Sign Up Container -->
<div class="auth-form-container">
  <div class="auth-card">
    <!-- Auth Card Header -->
    <div class="auth-card-header">
      <h3 style="color: white;">
        <i class="fas fa-user-plus"></i> Create Account
      </h3>
      <p style="color: white;">Join us and start shopping today!</p>
    </div>

    <!-- Auth Card Body -->
    <div class="auth-card-body">
      <form action="" method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Submit Button -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-custom btn-lg">
            <i class="fas fa-check-circle"></i> Sign Up
          </button>
        </div>
      </form>

      <!-- Auth Footer -->
      <div class="auth-footer">
        <p class="mb-0">
          Already have an account?
          <a href="{% url 'signin' %}">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
