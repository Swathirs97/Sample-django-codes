{% extends 'home.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card content-box" style="max-width:520px; width:100%; background: rgba(255,255,255,0.95); color:#333;">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">Create an account</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-custom">Sign Up</button>
        </div>

        <p class="text-center small">By signing up you agree to our <a href="#">terms</a>.</p>
        <p class="text-center mt-2">Already have an account? <a href="{% url 'signin' %}">Sign in</a></p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
