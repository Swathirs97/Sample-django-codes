{% extends 'home.html' %}

{% block content %}

<style>
  .register-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 75vh;
    padding: 40px 20px;
    animation: containerFadeIn 0.8s ease;
  }

  @keyframes containerFadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .register-card {
    max-width: 650px;
    width: 100%;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2), 
                0 0 1px rgba(255, 255, 255, 0.5) inset;
    overflow: hidden;
    animation: slideUp 0.6s ease, registerFloat 6s ease-in-out infinite;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .register-card::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
    background-size: 300% 300%;
    border-radius: 25px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.5s ease;
    animation: gradientBorder 6s ease infinite;
  }

  .register-card:hover::before {
    opacity: 0.5;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(50px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes registerFloat {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  @keyframes gradientBorder {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .register-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 40px;
    text-align: center;
    color: #fff;
    position: relative;
    overflow: hidden;
  }

  .register-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    animation: headerPulse 4s ease-in-out infinite;
  }

  @keyframes headerPulse {
    0%, 100% {
      transform: scale(1);
      opacity: 0.5;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
  }

  .register-header h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin: 0;
    text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
    animation: titleBounce 1s ease;
  }

  @keyframes titleBounce {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    60% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .register-header p {
    margin: 10px 0 0 0;
    font-size: 1.1rem;
    opacity: 0.9;
    position: relative;
    z-index: 1;
    animation: fadeIn 1s ease 0.3s both;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 0.9;
      transform: translateY(0);
    }
  }

  .register-body {
    padding: 40px;
  }

  .register-form label {
    font-weight: 600;
    color: #555;
    margin-bottom: 8px;
    font-size: 1rem;
    display: block;
  }

  .register-form input,
  .register-form select,
  .register-form textarea {
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    padding: 14px 20px;
    font-size: 1rem;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    width: 100%;
    font-family: 'Poppins', sans-serif;
    background: rgba(255, 255, 255, 0.9);
  }

  .register-form input:hover,
  .register-form select:hover,
  .register-form textarea:hover {
    border-color: #c0c0c0;
    background: #fff;
  }

  .register-form input:focus,
  .register-form select:focus,
  .register-form textarea:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25), 
                0 4px 15px rgba(102, 126, 234, 0.2);
    outline: none;
    transform: translateY(-2px);
    background: #fff;
  }

  .register-form p {
    animation: fadeInUp 0.5s ease;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .register-form textarea {
    min-height: 120px;
    resize: vertical;
  }

  .register-form p {
    margin-bottom: 25px;
  }

  .register-form input[type="file"] {
    padding: 12px;
    cursor: pointer;
  }

  .submit-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 16px 35px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 700;
    width: 100%;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    margin-top: 10px;
    position: relative;
    overflow: hidden;
  }

  .submit-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .submit-btn:hover::before {
    width: 400px;
    height: 400px;
  }

  .submit-btn:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
  }

  .submit-btn:active {
    transform: translateY(-2px) scale(1);
  }

  .submit-btn i {
    position: relative;
    z-index: 1;
  }

  .register-form .helptext {
    font-size: 0.85rem;
    color: #666;
    margin-top: 5px;
    display: block;
  }

  .register-form ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  .register-form ul li {
    color: #dc3545;
    font-size: 0.9rem;
    margin: 5px 0;
    padding-left: 20px;
    position: relative;
  }

  .register-form ul li::before {
    content: "âš ";
    position: absolute;
    left: 0;
  }
</style>

<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1><i class="fas fa-box-open"></i> Product Registration</h1>
      <p>Add a new product to your catalog</p>
    </div>
    <div class="register-body">
      <form action="" method="post" enctype="multipart/form-data" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">
          <i class="fas fa-check-circle"></i> Register Product
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
