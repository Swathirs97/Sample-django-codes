{% extends 'home.html' %}

{% block content %}

<style>
  /* Category Form Container Styles */
  .category-form-container {
    min-height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 12px 24px;
  }

  /* Category Card Styles */
  .category-card {
    max-width: 650px;
    width: 100%;
    background: #ffffff;
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: 4px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2), 0 0 1px rgba(255, 255, 255, 0.5) inset;
    overflow: hidden;
    position: relative;
    border: 1px solid #e2e8f0;
  }

  /* Category Header Styles */
  .category-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 40px;
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
  }

  .category-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
  }

  .category-header h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin: 0;
    text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .category-header p {
    margin: 10px 0 0 0;
    font-size: 1.1rem;
    opacity: 0.95;
    position: relative;
    z-index: 1;
  }

  /* Category Body Styles */
  .category-body {
    padding: 40px;
  }

  /* Category Form Styles */
  .category-form label {
    font-weight: 600;
    color: #555;
    margin-bottom: 8px;
    font-size: 1rem;
    display: block;
  }

  .category-form input,
  .category-form textarea {
    border: 2px solid #e0e0e0;
    border-radius: 4px;
    padding: 12px 24px;
    font-size: 1rem;
    transition: all 0.3s ease;
    width: 100%;
    font-family: 'Inter', sans-serif;
    background: #ffffff;
  }

  .category-form input:hover,
  .category-form textarea:hover {
    border-color: #c0c0c0;
    background: #fff;
  }

  .category-form input:focus,
  .category-form textarea:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25), 0 4px 15px rgba(102, 126, 234, 0.2);
    outline: none;
    transform: translateY(-2px);
    background: #fff;
  }

  .category-form p {
    margin-bottom: 25px;
  }

  .category-form textarea {
    min-height: 120px;
    resize: vertical;
  }

  .category-form input[type="file"] {
    padding: 12px;
    cursor: pointer;
    border: 2px dashed #e0e0e0;
  }

  .category-form input[type="file"]:hover {
    border-color: #667eea;
    background: #f7f9fc;
  }

  /* Button Group Styles */
  .button-group {
    display: flex;
    gap: 15px;
    margin-top: 10px;
  }

  /* Submit Button Styles */
  .submit-btn {
    flex: 1;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 14px 28px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 700;
    transition: all 0.3s ease;
    text-transform: none;
    letter-spacing: 0.5px;
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    position: relative;
    overflow: hidden;
  }

  .submit-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .submit-btn:hover::before {
    width: 400px;
    height: 400px;
  }

  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
  }

  /* Back Button Styles */
  .back-btn {
    flex: 1;
    background: #ffffff;
    border: 2px solid #667eea;
    color: #667eea;
    padding: 14px 28px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 700;
    transition: all 0.3s ease;
    text-transform: none;
    letter-spacing: 0.5px;
    text-decoration: none;
    text-align: center;
    display: block;
    position: relative;
    overflow: hidden;
  }

  .back-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: left 0.4s;
    z-index: -1;
  }

  .back-btn:hover::before {
    left: 0;
  }

  .back-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    border-color: #667eea;
    color: white;
  }
</style>

<!-- Category Form Container -->
<div class="category-form-container">
  <div class="category-card">
    <!-- Category Header -->
    <div class="category-header">
      <h1>
        <i class="fas fa-folder-plus"></i> Add Category
      </h1>
      <p>Create a new product category</p>
    </div>

    <!-- Category Body -->
    <div class="category-body">
      <form method="POST" enctype="multipart/form-data" class="category-form">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Button Group -->
        <div class="button-group">
          <button type="submit" class="submit-btn">
            <i class="fas fa-check-circle"></i> Save Category
          </button>
          <a href="{% url 'admin_panel' %}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Admin
          </a>
        </div>
      </form>
    </div>
  </div>
</div> 
{% endblock %}
