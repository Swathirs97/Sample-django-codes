{% extends 'home.html' %}

{% block content %}

<style>
  .auth-form-container {
    min-height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    animation: containerFadeIn 0.8s ease;
  }

  @keyframes containerFadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .auth-card {
    max-width: 480px;
    width: 100%;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: 25px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2), 
                0 0 1px rgba(255, 255, 255, 0.5) inset;
    overflow: hidden;
    animation: slideIn 0.6s ease, floatAnimation 6s ease-in-out infinite;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .auth-card::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
    background-size: 300% 300%;
    border-radius: 25px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.5s ease;
    animation: gradientBorder 6s ease infinite;
  }

  .auth-card:hover::before {
    opacity: 0.5;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(50px) scale(0.9);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes floatAnimation {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  @keyframes gradientBorder {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .auth-card-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 30px;
    text-align: center;
    color: #fff;
    position: relative;
    overflow: hidden;
  }

  .auth-card-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    animation: headerPulse 4s ease-in-out infinite;
  }

  @keyframes headerPulse {
    0%, 100% {
      transform: scale(1);
      opacity: 0.5;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
  }

  .auth-card-header h3 {
    font-size: 2rem;
    font-weight: 700;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
    animation: titleBounce 1s ease;
  }

  @keyframes titleBounce {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    60% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .auth-card-header p {
    margin: 10px 0 0 0;
    opacity: 0.9;
    position: relative;
    z-index: 1;
    animation: fadeIn 1s ease 0.3s both;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 0.9;
      transform: translateY(0);
    }
  }

  .auth-card-body {
    padding: 40px 35px;
  }

  .auth-form label {
    font-weight: 600;
    color: #555;
    margin-bottom: 8px;
    font-size: 0.95rem;
  }

  .auth-form input {
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 1rem;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    background: rgba(255, 255, 255, 0.9);
    position: relative;
  }

  .auth-form input:hover {
    border-color: #c0c0c0;
    background: #fff;
  }

  .auth-form input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.25), 
                0 4px 15px rgba(102, 126, 234, 0.2);
    outline: none;
    transform: translateY(-2px);
    background: #fff;
  }

  .auth-form p {
    position: relative;
    animation: slideInLeft 0.5s ease;
  }

  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .auth-form .helptext {
    font-size: 0.85rem;
    color: #666;
    margin-top: 5px;
  }

  .auth-form ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  .auth-form ul li {
    color: #dc3545;
    font-size: 0.9rem;
    margin: 5px 0;
  }

  .auth-footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid transparent;
    border-image: linear-gradient(90deg, transparent, #e0e0e0, transparent);
    border-image-slice: 1;
    animation: borderShimmer 3s ease infinite;
  }

  @keyframes borderShimmer {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  .auth-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    position: relative;
    padding-bottom: 2px;
  }

  .auth-footer a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    transition: width 0.3s ease;
  }

  .auth-footer a:hover {
    color: #764ba2;
    transform: translateX(3px);
  }

  .auth-footer a:hover::after {
    width: 100%;
  }

  .auth-card-header i {
    display: inline-block;
    animation: iconFloat 3s ease-in-out infinite;
  }

  @keyframes iconFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-5px) rotate(5deg); }
  }
</style>

<div class="auth-form-container">
  <div class="auth-card">
    <div class="auth-card-header">
      <h3><i class="fas fa-sign-in-alt"></i> Welcome Back</h3>
      <p>Sign in to continue shopping</p>
    </div>
    <div class="auth-card-body">
      <form method="post" novalidate class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-custom btn-lg">
            <i class="fas fa-arrow-right"></i> Sign In
          </button>
        </div>
      </form>
      <div class="auth-footer">
        <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
