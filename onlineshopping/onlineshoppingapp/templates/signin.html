{% extends 'home.html' %}

{% block content %}

<style>
  /* Auth Form Container Styles */
  .auth-form-container {
    min-height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Auth Card Styles */
  .auth-card {
    max-width: 480px;
    width: 100%;
    background: #ffffff;
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-radius: 4px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2), 0 0 1px rgba(255, 255, 255, 0.5) inset;
    overflow: hidden;
    position: relative;
    border: 1px solid #e2e8f0;
  }

  /* Auth Card Header Styles */
  .auth-card-header {
    background: #2d3748;
    padding: 30px;
    text-align: center;
    color: #2c5282;
    position: relative;
    overflow: hidden;
  }

  .auth-card-header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
  }

  .auth-card-header h3 {
    font-size: 1.75rem;
    font-weight: 600;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }

  .auth-card-header p {
    margin: 10px 0 0 0;
    opacity: 1;
    position: relative;
    z-index: 1;
  }

  .auth-card-header i {
    display: inline-block;
  }

  /* Auth Card Body Styles */
  .auth-card-body {
    padding: 12px 24px;
  }

  /* Auth Form Styles */
  .auth-form label {
    font-weight: 600;
    color: #555;
    margin-bottom: 8px;
    font-size: 0.95rem;
  }

  .auth-form input {
    border: 2px solid #e0e0e0;
    border-radius: 4px;
    padding: 12px 24px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #ffffff;
    position: relative;
  }

  .auth-form input:hover {
    border-color: #c0c0c0;
    background: #fff;
  }

  .auth-form input:focus {
    border-color: #2c5282;
    box-shadow: 0 0 0 0.3rem rgba(157, 78, 221, 0.25), 0 4px 15px rgba(157, 78, 221, 0.2);
    outline: none;
    transform: translateY(-2px);
    background: #fff;
  }

  .auth-form p {
    position: relative;
  }

  .auth-form .helptext {
    font-size: 0.85rem;
    color: #666;
    margin-top: 5px;
  }

  .auth-form ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
  }

  .auth-form ul li {
    color: #dc3545;
    font-size: 0.9rem;
    margin: 5px 0;
  }

  /* Auth Footer Styles */
  .auth-footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid transparent;
    border-image: linear-gradient(90deg, transparent, #e0e0e0, transparent);
    border-image-slice: 1;
  }

  .auth-footer a {
    color: #2c5282;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    padding-bottom: 2px;
  }

  .auth-footer a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #2c5282, #2c5282);
    transition: width 0.3s ease;
  }

  .auth-footer a:hover {
    color: #2c5282;
    transform: translateX(3px);
  }

  .auth-footer a:hover::after {
    width: 100%;
  }
</style>
<!-- Sign In Container -->
<div class="auth-form-container">
  <div class="auth-card">
    <!-- Auth Card Header -->
    <div class="auth-card-header">
      <h3 style="color: white;">
        <i class="fas fa-sign-in-alt"></i> Welcome Back
      </h3>
      <p style="color: white;">Sign in to continue shopping</p>
    </div>

    <!-- Auth Card Body -->
    <div class="auth-card-body">
      <form method="post" novalidate class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Submit Button -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-custom btn-lg">
            <i class="fas fa-arrow-right"></i> Sign In
          </button>
        </div>
      </form>

      <!-- Auth Footer -->
      <div class="auth-footer">
        <p class="mb-0">
          Don't have an account?
          <a href="{% url 'signup' %}">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
